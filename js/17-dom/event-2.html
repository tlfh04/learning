<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>클릭</button>
    <input type="text" />
    <script>
      const butTag = document.querySelector("button");
      butTag["textContent"] = "클릭 클릭";

      butTag["onclick"] = () => {
        alert("클릭 클릭");
      };
      const inputTag = document.querySelector("input");
      inputTag["oninput"] = () => {
        console.log("입력");
      };
    </script>
  </body>
</html>
